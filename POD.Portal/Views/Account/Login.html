<div ng-controller="LoginController" ng-init="initalizeController()" ng-show="loaded" ng-cloak>
    <div class="container">
        <div class="row">
            <form  name="loginForm" ng-enter="loginForm.$valid && login()" novalidate>
                <div id="centeredPanel" class="col-md-5 col-sm-8 col-xs-12">
                    <div data-ng-hide="message == ''" class="help-block error">
                        {{message}}
                    </div>
                    <div class="panel">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="login-form">
                                    <h3>Login</h3>
                                    <h4>Welcome to the Hope POD Portal</h4>
                                    <div class="form-group">
                                        <input type="email" name="username" id="username" class="form-control" placeholder="Enter email address" ng-model="loginData.UserName" ng-model-options="{updateOn: 'blur'}" required autofocus>
                                        <img src="../../Assets/images/icon_user.png" class="input_icon_pos" />
                                        <div class="error" ng-messages="loginForm.username.$error" ng-show="loginForm.username.$dirty || loginForm.$submitted">
                                            <div ng-message="required">{{'EmailFieldIsRequired' | translate}}</div>
                                            <div ng-message="email">{{ 'InvalidEmail' | translate }}</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control" ng-model="loginData.Password" ng-minlength="minlength" ng-maxlength="maxlength" placeholder="Enter password" ng-model-options="{updateOn: 'blur'}" required>
                                        <img src="../../Assets/images/icon_password.png" class="input_icon_pos"/>
                                        <div class="error" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty || loginForm.$submitted">
                                            <div ng-message="required">{{'PasswordFieldIsRequired' | translate}}</div>
                                            <div ng-message="minlength || maxlength">{{ 'ErrorMessagePasswordLength' | translate }}</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!--<div class="fl">
                                            <input type="checkbox" id="RememberMe" ng-model="loginData.RememberMe">
                                            <label for="RememberMe">Remember Me</label>
                                        </div>-->
                                        <div class="fr">
                                            <a href="/Account/ForgotPassword" class="colored"><strong>{{'ForgottenPassword' | translate}}</strong></a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="login-submit" id="login-btn" class="form-control btn btn-lg btn-blue" value="Login" ng-click="loginForm.$valid && login()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-hide="errMassage == ''">
                        {{errMassage}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
